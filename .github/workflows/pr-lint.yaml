name: Linter

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: lint-${{ github.event.pull_request.number }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: 'flake8 ${{ matrix.wd }}'
    runs-on: [ ci-small ]
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        include:
          - wd: src
          - wd: tests
          - wd: settings
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: action/setup-python@v4
        with:
          python-version: '3.9.6'

      - name: Install flake8
        run: pip install flake8
      
      - name: Run flake8
        run: |
          flake8 --max-line-length 120 ${{ matrix.wd }} --count --tee
